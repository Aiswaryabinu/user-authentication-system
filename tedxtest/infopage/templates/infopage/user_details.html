

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>
  {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
  {% else %}
    <h1>User Details</h1>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <p>City: {{ user.city }}</p>
    <p>Phone Number: {{ user.phone_number }}</p>
  {% endif %}
</body>
</head>
</html>
